<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>

<h3>Persons:</h3>
<div th:each="person : ${persons}">
    <p th:text="${person.getName()} + ', ' + ${person.getSurname()} + ', ' + ${person.getBirthday()}"/>
</div>
<br><br>
<a th:href="@{/index}">Home</a>
<br><br>
<a th:href="@{/logout}">Logout</a>

</body>
</html>
